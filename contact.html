<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 茶马古道四川段</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./img/logo.jpg" alt="茶马古道logo" class="logo">
            <h1>联系我们</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="routes.html">路线展示</a></li>
                <li><a href="heritage.html">遗产介绍</a></li>
                <li><a href="about.html">关于我们</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-info">
            <h2>联系方式</h2>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>电子邮箱: info@sichuanteahorseroad.com</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>电话: +86 28 1234 5678</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>地址: 四川省成都市郫都区红光大道9999号西华大学校本部</p>
            </div>
        </section>
        <section id="contact-form">
            <h2>留言板</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言内容:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">发送留言</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 中国茶马古道四川境内路线图 | 蜀ICP备XXXXXXXX号</p>
    </footer>
</body>
</html>
